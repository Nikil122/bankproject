        }
        window.onload = function() {
          var districtSel = document.getElementById("district");
          var branchSel = document.getElementById("branch");
          for (var x in subjectObject) {
            districtSel.options[districtSel.options.length] = new Option(x, x);
          }
          districtSel.onchange = function() {
            //empty Chapters- and Topics- dropdowns
            branchSel.length = 1;
            //display correct values
            for (var y in subjectObject[this.value]) {
              branchSel.options[branchSel.options.length] = new Option(y, y);
            }
          }
        }
        </script>
    <title>Form</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Registration Form </h2>
      <form action="submit" method="">
          {% csrf_token %}
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Name" required><br><br>
          <label for="dob">Date of birth:</label>
          <input type="date" id="dob" name="dob" required><br><br>
          <label for="age">Age: </label>
          <input type="text" id="age" name="age" placeholder="Age" required><br><br>
          <label for=""> Gender:</label>
          <input type="radio" id="male" name="male" value="Male">
          <label for="male"> Male</label>
          <input type="radio" id="female" name="male" value="Female">
          <label for="female"> Female</label>
          <input type="radio" id="other" name="male" value="Other">
          <label for="other"> Other</label><br><br>
          <label for="phone">Enter your phone number:</label>
          <input type="tel" id="phone" name="phone" placeholder="1234-567-890" required><br><br>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" placeholder="Email ID" required><br><br>
          <label for="address">Address: </label>
          <input type="text" id="address" name="address" placeholder="Address" required><br><br>
          Districts: <select name="district" id="district">
                  <option value="" selected="selected">Select a district</option></select><br><br>
          Branches: <select name="branch" id="branch">
              <option value="" selected="selected">Please select district first</option></select><br><br>
          <label for=""> Items provided:</label>
          <input type="checkbox" id="debit" name="debit" value="Debit">
          <label for="debit"> Debit Card</label>
          <input type="checkbox" id="credit" name="credit" value="Credit">
          <label for="credit"> Credit card</label>
          <input type="checkbox" id="cheque book" name="cheque book" value="Cheque bookt">
          <label for="cheque book"> Cheque</label><br><br>
          <input type="submit" value="Submit">
        </form>
        {% for msg in messages %}
              {{msg}}
        {% endfor %}
        <br>
        <form action="logout">
          <input type="submit" value="Logout">
        </form>
        <br>
        <a class="active" href="{% url 'bank_app:index' %}"> Home </a>
        <br><br>
    </div>
  </div>
</body>
</html>
