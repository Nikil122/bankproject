{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign Up </h2>
            <h2><a class="active" href="{% url 'bank_app:index' %}"> Home </a></h2>

            <!-- Login Form -->
            <form action="register" method="post">
                {% csrf_token %}
                <p><input type="text"class="fadeIn first" name="username" placeholder="Username" required></p>
                <p><input type="email" class="fadeIn second" name="email" placeholder="Email Id" required></p>
                <p><input type="password" class="fadeIn third" name="password" placeholder="Password" required></p>
                <p><input type="password" class="fadeIn fourth" name="password1" placeholder="Confirm Password" required></p>
                <input type="submit" class="fadeIn fifth" value="Sign Up">
                <a class="fadeIn sixth" href="login">Already have a account Login now</a>
            </form>
            {% for msg in messages %}
            {{msg}}
            {% endfor %}
            <br>
        </div>
    
</body>
</html>
